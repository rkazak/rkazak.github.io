<!DOCTYPE html>
<html>
    <head>
        <title>This is a test</title>
        <script src="build/react.js"></script>
        <script src="build/react-dom.js"></script>
    </head>
    <body>
        <h1>This is a header</h1>
        <h2>This is another header</h2>
        <h3>What another header!</h3>
        <div id="react-app"></div>
        <script>
            var contacts = [
                {key: 1, name: "James T Kirk", email: "james@ussenterprize.boat"},
                {key: 2, name: "Mr Spock", email: "spock@ussenterprize.boat"},
                {key: 3, name: "Red Shirt 1"}
            ]
            var listElements = contacts
            .filter(function(contact) {return contact.email})
            .map(function(contact) {
                return React.createElement('li', {key: contact.key},
                                          React.createElement('h2', {}, contact.name),
                                          React.createElement('a', {href: 'mailto:'+contact.email}, contact.email)
                                          )
            })
            
            var rootElement =
                React.createElement('div', {},
                React.createElement('h1',{}, "Contacts"),
                React.createElement('ul',{}, listElements)
            );
            ReactDOM.render(rootElement,                            
                document.getElementById('react-app'));
        </script>
    </body>
</html>
